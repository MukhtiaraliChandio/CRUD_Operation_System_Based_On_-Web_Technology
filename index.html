<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CRUD Web Operation</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #74ebd5, #ACB6E5);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: white;
        padding: 40px 60px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        text-align: center;
        width: 350px;
    }

    h2 {
        color: #333;
        margin-bottom: 30px;
        font-size: 26px;
        letter-spacing: 1px;
        text-transform: uppercase;
    }

    .btn {
        display: block;
        width: 100%;
        padding: 12px 0;
        margin: 10px 0;
        font-size: 16px;
        text-decoration: none;
        color: white;
        background: #007BFF;
        border: none;
        border-radius: 8px;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .btn:hover {
        background: #0056b3;
        transform: scale(1.05);
    }

    .btn a {
        color: white;
        text-decoration: none;
        display: block;
        width: 100%;
        height: 100%;
    }

    footer {
        margin-top: 25px;
        font-size: 13px;
        color: #555;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>CRUD Web Operation</h2>
        
        <button class="btn">
            <a href="StudentRegisterationForm.html">Student Registration Form</a>
        </button>
        
        <button class="btn">
            <a href="StudentServlet?option=showData">Show Student Data</a>
        </button>
        
        <footer>Â© 2025 University CRUD Project</footer>
    </div>
</body>
</html>
